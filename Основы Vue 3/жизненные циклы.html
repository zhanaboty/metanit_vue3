<!DOCTYPE html>
<html>
<head>
<title>Изучаем Vue 3</title>
<meta charset="utf-8" />
</head>
<body>
<h3>Жизненный цикл Vue 3</h3>
<div id="app">
    <h2>{{message}}</h2>
    <button @click="message='Updated'">Update</button>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script>
const vueApp = Vue.createApp({
  data() {
    return {message: 'Welcome to Vue.js'}
  },
  methods:{
      // методы-обработчики событий жизненного цикла
      // помещаются вне параметра methods
    },
    beforeCreate(){
        console.log('beforeCreate()');
    },
    created(){
        console.log('created()');
    },
    beforeMount(){
        console.log('beforeMount()');
    },
    mounted(){
        console.log('mounted()');
    },
    beforeUpdate(){
        console.log('beforeUpdate()');
    },
    updated(){
        console.log('updated()');
    },
    beforeUnmount(){
        console.log('beforeUnmount()');
    },
    unmounted(){
        console.log('unmounted()');
    }
});
vueApp.mount('#app');
setTimeout(() => vueApp.unmount('#app'), 10000)
</script>
</body>
</html>
