<!DOCTYPE html>
<html>
<head>
<title>Изучаем Vue 3</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <button v-on:click="counter++">+</button>
    <span>{{counter}}</span>
    <button v-on:click="if(counter>0) counter--;">-</button>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script>
const vueApp = Vue.createApp({
  data() {
    return {counter:0}
  }
}).mount('#app');
</script>
</body>
</html>
